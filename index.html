<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8">
    <link rel="stylesheet prefetch" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head> 
  <body>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/ttt.js"></script>
    <h1 id='topTitle'>Tic Tac Toe</h1>
    <div class='cont'>   
     <div class='top'>
        <div class='row'> 
          <div class='col-xs-4'>
            <div class='one'></div>
          </div>
          <div class='col-xs-4'>
            <div class='two'></div>
          </div>
          <div class='col-xs-4'>
            <div class='three'></div>
          </div>   
        </div>
      </div>
      <div class='middle'>
        <div class='row'> 
          <div class='col-xs-4'>
            <div class='four'></div>
          </div>
          <div class='col-xs-4'>
            <div class='five'></div>
          </div>
          <div class='col-xs-4'>
            <div class='six'></div>
          </div>   
        </div>
      </div>
      <div class='bottom'>
        <div class='row'> 
          <div class='col-xs-4'>
            <div class='seven'></div>
          </div>
          <div class='col-xs-4'>
            <div class='eight'></div>
          </div>
          <div class='col-xs-4'>
            <div class='nine'></div>
          </div>   
        </div>
      </div>
      <div><h1 class='result'>You Win!</h1></div>
      <div class='btn btn-default reset'>New Game</div>
    </div>   
  </body>
</html>
